<!DOCTYPE html>
<html lang="en" xmlns: th = "http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Details Application</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<h1 align="center" >Target UpCurve CRUD Application</h1>
<h2 align="center" >Student Details Page</h2>
<div class="container my-2">

    <a th : href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%"> Add New Student </a>

    <table border="1" class = "table table-striped table-responsive-md" >
        <thead >
        <tr>
            <th>
                 Id
            </th>
            <th>
                Name
            </th>
            <th>
                Branch
            </th>
            <th>
                College
            </th>
            <th>
                Interest
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th : each="student : ${listStudents}">
            <td th : text="${student.studentId}"></td>
            <td th : text="${student.studentName}"></td>
            <td th : text="${student.studentBranch}"></td>
            <td th : text="${student.college}"></td>
            <td th : text="${student.interest}"></td>
            <td>
                <a th : href="@{updateStudent.html}" class="btn btn-primary">Update</a>
                <a th : href="@{/deleteStudent/{studentId}(id=${student.studentId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
