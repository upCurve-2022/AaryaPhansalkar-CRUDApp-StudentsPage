<!DOCTYPE html>
<html lang="en" xmlns: th ="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Details Application</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<h1 align="center">Update existing student entry here!</h1>
<div class="container"  align ="center" style="margin-top: 5%">


    <form action="#" th : action="@{/saveStudent}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th : field="*{studentId}" />

        <input type="text" th : field="*{studentName}" class="form-control mb-4 col-4">

        <input type="text" th : field="*{studentBranch}" class="form-control mb-4 col-4">

        <input type="text" th : field="*{college}" class="form-control mb-4 col-4">

        <input type="text" th : field="*{interest}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" > Update Student</button>
    </form>

    <hr>

    <a href = "index.html"> Back to Student Detail Page</a>
</div>
</body>
</html>
