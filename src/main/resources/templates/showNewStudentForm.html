<!DOCTYPE html>
<html lang="en" xmlns: th ="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Details Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Add new student entry here!</h1>
<div class="container" style="margin-top: 5%" align="center">


    <form th :action="@{/savestudent}" th : object="${studentModel}" method="POST">
        <input type="text" th :field="*{studentId}"
               placeholder="Student Id" class="form-control mb-4 col-4">

        <input type="text" th :field="*{studentName}"
               placeholder="student Name" class="form-control mb-4 col-4">

        <input type="text" th :field="*{studentBranch}"
               placeholder="Branch" class="form-control mb-4 col-4">

        <input type="text" th :field="*{college}"
               placeholder="College" class="form-control mb-4 col-4">

        <input type="text" th :field="*{interest}"
               placeholder="Interest" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" > Save Student</button>
    </form>

    <hr>

    <a href = "@{/}"> Back to Student Detail Page</a>
</div>
</body>
</html>
